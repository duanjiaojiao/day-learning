<!DOCTYPE html>
<html>
<head>
  <title>固定页面底部</title>
  <style type="text/css">
    html,body {
      height: 100%;
    }
    ul {
      list-style: none;
    }
    li {
      height: 50px;
      background: pink;
    }
    .wrapper {
      min-height: 100%;              /* 很关键，wrapper高度必须跟随content内容进行变化，使用height，始终就是可视窗口的高度 */
      padding-bottom: 100px;
      position: relative;
    }
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: blue;
      height: 100px;
    }
    /* html的高度设置height:100%很重要 */
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <ul>
        <li>数学</li>
        <li>语文</li>
        <li>英语</li>
        <li>物理</li>
        <li>化学</li>
        <li>生物</li>
      </ul>
    </div>
    <div class="footer">
      固定页面底部
    </div>
  </div>
</body>
</html>
