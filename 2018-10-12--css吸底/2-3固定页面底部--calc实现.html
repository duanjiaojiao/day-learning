<!DOCTYPE html>
<html>
<head>
  <title>固定页面底部</title>
  <style type="text/css">
    html,body {
      height: 100%;
    }
    ul {
      list-style: none;
    }
    li {
      height: 50px;
      background: pink;
    }
    .wrapper {
      min-height: 100%
    }
    .content {
      min-height: calc(100% - 100px);
    }
    .footer {
      height: 100px;
      background: blue;
    }
    /* chrome浏览器没有兼容calc */
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <ul>
        <li>数学</li>
        <li>语文</li>
        <li>英语</li>
        <li>物理</li>
        <li>化学</li>
        <li>生物</li>
      </ul>
    </div>
    <div class="footer">
      固定页面底部
    </div>
  </div>
</body>
</html>
